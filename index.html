<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ulysses</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                background: black;
                color: white;
                font-family: monospace;
            }

            pre {
                margin: 0;
                padding: 0;
                line-height: 1.2;
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow-x: hidden;
            }
        </style>
    </head>
    <body>
        <pre id="viewer"></pre>
        <script>
            fetch('ulysses.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('viewer').textContent = text.trimStart();
                });
        </script>
    </body>
</html>
